<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #008CBA;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        .section {
            margin: 20px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>

    <div class="container">
        <section class="section">
            <form action="" method="post">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" value="{{ product['name'] }}" required>

                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost" value="{{ product['cost'] }}" step="0.01" required>

                <label for="stocks">Available Stocks:</label>
                <input type="number" id="stocks" name="stocks" value="{{ product['stocks'] }}" required>

                <button type="submit">Update Product</button>
            </form>
        </section>
    </div>
</body>
</html>
