<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .button {
            display: inline-block;
            margin: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-list {
            background-color: #4CAF50; /* Green */
        }

        .btn-buy {
            background-color: #f44336; /* Red */
        }

        .btn-sell {
            background-color: #008CBA; /* Blue */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Inventory Management App</h1>
    </header>

    <div class="container">
        <section class="section">
            <h2>Inventory and Order history</h2>
            <div class="button">
                <form action="{{ url_for('buy_property') }}" method="get">
                    <button type="submit" class="btn btn-buy">Inventory</button>
                </form>
            </div>
            <div class="button">
                <form action="{{ url_for('sell_property') }}" method="get">
                    <button type="submit" class="btn btn-sell">Order history</button>
                </form>
            </div>
        </section>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="container">
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% endwith %}
</body>
</html>
